<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="/static/css/main.css">
      <title>TiledNH</title>
    </head>

    <style type="text/css">
        {% set counter = 0 -%}
        {% for item, color in zipped %}
            #{{counter}}:hover {
                background-color: {{ color[2] }} !important;
            }
        {% set counter = counter + 1 -%}
        {% endfor %}
    </style>

    <body>
        <div class="Container">
            <div class="header">
                TiledHN - A Tiled Approach to Hacker News
            </div>

            {% set counter = 0 -%}
            {% for item, color in zipped %}
            <a href="{{ item[2] }}">
                <div class="box" id="{{counter}}" style="background-color: {{ color[0] }}">
                    <div class="title" style="background-color: {{ color[1] }}">
                        {{item[0]}} <span class="title-url"> {{item[1]|default("")}} </span>
                    </div>

                    <div class="bottom" style="background-color: {{ color[1] }}">
                    <div class="left">
                        <div> <img src="/static/images/time_small.png" alt="Age"> {{ item[5] }} </div>
                        <div> <img src="/static/images/star_small.png" alt="Points"> {{ item[6] }} </div>
                    </div>

                    <div class="right">
                        <div>
                            <img src="/static/images/profile_small.png" alt="Profile">
                            <a href="https://news.ycombinator.com/user?id={{ item[4] }}">
                                {{ item[4] }}
                            </a>
                        </div>
                        <div>
                            <img src="/static/images/comments_small.png" alt="Comments">
                            <a href="{{ item[3]|default('#') }}">
                                {{ item[7]|default('discuss') }}
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
            </a>
            {% set counter = counter + 1 -%}
            {% endfor %}

            <div class="Body">

            </div>
        </div>

    </body>

    <footer>

    </footer>
</html>
